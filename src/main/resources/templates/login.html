<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>User Management</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <body>
    	<div class="container jumbotron vertical-align">
    		<div class="container">
    			<h1 class="text-center">Login</h1>
	 	        <div th:if="${param.error}">
		           <h3 th:inline="text" class="text-center text-danger"> Invalid user name and password.</h3>
		        </div>
		        <div th:if="${param.logout}">
		           <h3 class="text-center text-info"> You have been logged out. </h3>
		        </div>
			
		        <form th:action="@{/login}" method="post" class="col-md-4 col-md-offset-4">
		            <div class="container row form-group" >
		           		<input class="form-control" type="text" name="username" placeholder="User Name"/> 
		           	</div>
		            <div class="container row form-group" >
		           		<input class="form-control" type="password" name="password" placeholder="Password"/>        
		       		</div>
		            <div class="container row form-group" >
		            	<input type="submit" class="btn btn-primary" value="Sign In"/>
		            	<a class="btn btn-primary" th:href="@{/register}">Register</a>
		           	</div>
		        </form>
	        </div>
        </div>
    </body>
</html>
