<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Register</title>
         <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css"/>
         <link rel="stylesheet" type="text/css" href="../../css/style.css"/>
    </head>
 	<body>
    	<div class="container jumbotron vertical-align">
	    	<div class="container">
				<h1 class="text-center">Update User</h1>
				<br/>
				<form th:action="@{/users/{id}(id=${id})}" method="put" class="col-md-4 col-md-offset-4">
					<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
					<div class="container row form-group" >
						<input type="text" class="form-control" name="username" readonly="readonly" placeholder="User Name" required="required" th:value="${user.username}"/>
					</div>
					<div class="container row form-group" >
						<input type="password" class="form-control" name="password" placeholder="Password" required="required"/>
					</div>
			   	   	<div class="container row form-group" >
						<input type="text" class="form-control" name="firstName" placeholder="FirstName" th:value="${user.firstName}"/>
					</div>
					<div class="container row form-group" >
						<input type="text" class="form-control" name="lastName" placeholder="LastName" th:value="${user.lastName}"/>
					</div>
					<div class="container row form-group" >			
						<input type="date" class="form-control" name="dateOfBirth" placeholder="Date of birth" th:value="${user.dateOfBirth}"/>
					</div>
					<div class="container row form-group" >
						<input type="tel" class="form-control" name="phoneNumber" placeholder="Phone number" th:value="${user.phoneNumber}"/>
					</div>
					<div class="container row form-group" >
						<input type="email" class="form-control" name="email" placeholder="Email" th:value="${user.email}"/>
					</div>
					<div class="container row form-inline" >			
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
